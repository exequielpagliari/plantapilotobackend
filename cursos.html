<!doctype html>
<html lang="en">

<head>
    <title>CRUD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header id="header">
        <!-- place navbar here -->

    </header>
    <main>
        <div id="app1" class="container">
            <h1 style="font-family: Nunito; color: #1B8CA6; text-align: center">Gestión de Cursos PRO-GRANOS</h1>
            <br>
            <a class="btn btn-primary" href="curso_nuevo.html">Agregar nuevo</a>
            <br><br>

            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Link</th>
                                    <th scope="col">Fecha Inicio</th>
                                    <th scope="col">Fecha de Finalización</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="curso in cursos">
                                    <td scope="row">{{curso.id}}</td>
                                    <td>{{curso.nombre}}</td>
                                    <td>{{curso.link}}</td>
                                    <td>{{curso.fechaInicio}}</td>
                                    <td>{{curso.fechaFinalizacion}}</td>
                                    <td>{{curso.estado}}</td>
                                    <td>
                                        <img width="60" :src="curso.imagen" :alt="curso.nombre">
                                    </td>
                                    <td>
                                        <a class="btn btn-primary" :href="'curso_update.html?id='+ curso.id">Editar</a>
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(curso.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

            </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/cursos.js"></script>
</body>

</html>
